<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <div>
        <br />
        <label for="title">file name</label>
        <input type="text" id="title" placeholder="file name" name="title" />
        <br />
        <label for="desc">Description</label>
        <input
          type="text"
          id="desc"
          name="desc"
          placeholder="short description"
        />
        <br />
        <label for="file">Choose images to upload (PNG, JPG)</label>
        <input type="file" id="file" name="file" accept="images/*" />
      </div>
      <div class="preview">
        <p>No files currently selected for upload</p>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>

    <script src="http://localhost:3000/files/main.js"></script>
  </body>
</html>
